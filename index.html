<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz AniversÃ¡rio!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe4e1;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
      color: #d6336c;
    }

    .gift-box {
      width: 150px;
      height: 150px;
      background: #d6336c;
      margin: 100px auto;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gift-box::before, .gift-box::after {
      content: '';
      position: absolute;
      background: #fff;
    }

    .gift-box::before {
      width: 20px;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .gift-box::after {
      height: 20px;
      width: 100%;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .message {
      font-size: 2em;
      margin-top: 20px;
      display: none;
      color: #2c3e50;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Feliz AniversÃ¡rio!</h1>
  <div class="gift-box" onclick="showSurprise()"></div>
  <div class="message" id="message">ðŸŽ‰ ParabÃ©ns pelos 40 anos! ðŸŽ‰</div>

  <canvas id="fireworks"></canvas>

  <script>
    let started = false;

    function showSurprise() {
      if (started) return;
      started = true;
      document.getElementById("message").style.display = "block";
      launchFireworks();
    }

    // Fireworks effect
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework(x, y) {
      const colors = ["#ff4d4d", "#ffcc00", "#66ff66", "#3399ff", "#ff66cc"];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: x,
          y: y,
          radius: random(1, 3),
          color: colors[Math.floor(Math.random() * colors.length)],
          speed: random(2, 6),
          angle: random(0, 2 * Math.PI),
          alpha: 1,
          decay: random(0.01, 0.03)
        });
      }
    }

    function launchFireworks() {
      createFirework(canvas.width / 2, canvas.height / 2);
      setInterval(() => {
        createFirework(random(100, canvas.width - 100), random(100, canvas.height - 100));
      }, 800);
      animate();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= p.decay;

        if (p.alpha <= 0) {
          particles.splice(i, 1);
        } else {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(${hexToRgb(p.color)},${p.alpha})`;
          ctx.fill();
        }
      });
      requestAnimationFrame(animate);
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.replace("#", ""), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `${r},${g},${b}`;
    }
  </script>
</body>
</html>
